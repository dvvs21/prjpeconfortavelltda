{% extends "base.html" %}


{% block title %}
    <title>Portal do Fornecedor</title>
{% endblock %}

{% block menu %}
    <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
        <div class="navbar-nav">
            <a href="/" class="nav-link">In√≠cio</a>
            <a href="{% url 'fornecedor:listar' %}" class="nav-link">Listar</a>
            <a href="{% url 'fornecedor:cadastrar' %}" class="nav-link">Cadastrar</a>
            <a href="{% url 'contato:contato' %}" class="nav-link">Contato</a>
        </div>
    </div>
{% endblock %}

{% block corpo %}
    <main class="container m-2 mx-auto my-font-family">
        <div class="row">
            <div class="col text-center m-0">
                <h2 class="mt-2 mb-5 my-h2">Cadastro de Fornecedor</h2>
            </div>
        </div>

        <form action="{% url 'fornecedor:cadastrar' %}" method="POST" name="frmCadastrarFornecedor" id="idFrmCadastrarFornecedor">
            {% csrf_token %}
            <div class="form-group">
                <label for='idNome'>Nome</label>
                <input class="form-control" type='text' id='idNome' name='nome' placeholder='Informe o nome do fornecedor' required>
            </div>
            
            <div class='form-group text-center'>
                <input type='reset'  value='Limpar' class='btn btn-secondary btn-md'>
                <input type='submit' value='Cadastrar' class='btn btn-secondary btn-md' id="btnCadastrarFornecedor">
            </div>
        </form>
    </main>
{% endblock %}
