<!-- {% extends "base.html" %} -->
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/cadastroclt.css' %}">
{% endblock %}




{% block title %}
    <title>Entre em contato </title>
{% endblock %}

{% block menu %}
    <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
                <div class="navbar-nav">
                    <a href="/" class="nav-link">Início</a>
                    <a href="{% url 'clientes:listar' %}" class="nav-link">Cliente</a>
                    <a href="{% url 'fornecedor:listar' %}" class="nav-link">Fabricante</a>
                    <a href="{% url 'produtos:listar' %}" class="nav-link">Produtos</a>
                    <a href="{% url 'venda:listar' %}" class="nav-link">Vendas</a>
                    <a href="{% url 'contato:contato' %}" class="nav-link">Contato</a>
                </div>
    </div>
{% endblock %}

{% block corpo %}
    <main class="container m-2 mx-auto my-font-family">

       <div class="row">
            <div class="col text-center m-0">
                <h2 class="mt-2 mb-5 ">Contato</h2>
            </div>
        </div>



        <form action="{% url 'contato:contato' %}" method='POST' name="frmCadastrarContato" id="idFrmCadastrarContato">
            {% csrf_token %}
            <div class="form-group">
                <label for='idNome'>Nome</label>
                <input class="form-control" type='text' id='idNome' name='nome' placeholder='Informe seu nome completo' required>
            </div>
                    

    
            <br>
            <div class="form-row">
                <p>Melhor horário para contato telefonico</p>
                <label for='idContato'>
                    <select class="form-control" id="idFormasContato" name="contato" required >
                    <option value="/">Selecione...</option>     
                    <option value="T" > Manhã </option>
                    <option value="E" > Tarde </option>
                    <option value="F" > Noite </option>
                    
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label for='idEmail'>Email</label>
                <input class="form-control" type='email' id='idEmail' name='email' placeholder='Informe o email do cliente' required>
            </div>
            <div class="form-group">
                <label for='idTelefone'>Telefone</label>
                <input class="form-control" type='number' id='idTelefone' name='telefone' placeholder='Informe o telefone do cliente' required>
            </div>
            <div class="form-group">
                <label for='idMensagem'>Mensagem</label>
                <input class="form-control" type='text' id='idMensagem' name='mensagem' placeholder='Informe o telefone do cliente' required>
            </div>
            

            <div class='form-group text-center'>
                <input type='reset'  value='Limpar' class='btn btn-secondary btn-md'>
                <input type='submit' value='Cadastrar' class='btn btn-secondary btn-md' id="btnCadastrarContato">
            </div>
        </form>
    </main>



{% endblock %}
