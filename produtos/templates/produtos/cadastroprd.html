{% extends "base.html" %}


{% block title %}
    <title>Produtos</title>
{% endblock %}

{% block menu %}
    <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
        <div class="navbar-nav">
            <a href="/" class="nav-link">Início</a>
            <a href="{% url 'produtos:listar' %}" class="nav-link">Listar</a>
            <a href="{% url 'produtos:cadastrar' %}" class="nav-link">Cadastrar</a>
            <a href="{% url 'contato:contato' %}" class="nav-link">Contato</a>
        </div>
    </div>
{% endblock %}

{% block corpo %}
    <main class="container m-2 mx-auto my-font-family">

       <div class="row">
            <div class="col text-center m-0">
                <h2 class="mt-2 mb-5 my-h2">Cadastro de Produto</h2>
            </div>
        </div>



        <form action="{% url 'produtos:cadastrar' %}" method="POST" name="frmCadastrarProduto" id="idFrmCadastrarProduto">
            {% csrf_token %}
            <div class="form-group">
                <label for='idNome'>Nome</label>
                <input class="form-control" type='text' id='idNome' name='nome' placeholder='Informe o nome do Produto' required>
            </div>
            <div class="form-group">
                <label for='idPrecoCompra'>Preço de compra</label>
                <input class="form-control" type='text' id='idPrecoCompra' name='preco_compra' placeholder='Informe o preço de compra do Produto' required>
            </div>
            <div class="form-group">
                <label for='idPrecoVenda'>Preço de Venda</label>
                <input class="form-control" type='text' id='idPrecoVenda' name='preco_venda' placeholder='Informe o preço de venda do Produto' required>
            </div>
            <div class="form-group">
                <label for='idCor'>Cor</label>
                <input class="form-control" type='text' id='idCor' name='cor' placeholder='Informe a cor do Produto' required>
            </div>
            <div class="form-group">
                <label for='idDataFabricacao'>Data de Fabricação</label>
                <input class="form-control" type='date' id='idDataFabricacao' name='data_fabricacao' required>
            </div>
            <div class="form-group">
                <label for='idImagem'>Imagem</label>
                <input class="form-control" type='file' id='idImagem' name='imagem' required>
            </div>
            <div class='form-group text-center'>
                <input type='reset'  value='Limpar' class='btn btn-secondary btn-md'>
                <input type='submit' value='Cadastrar' class='btn btn-secondary btn-md' id="btnCadastrarProduto">
            </div>
        </form>
    </main>



{% endblock %}
